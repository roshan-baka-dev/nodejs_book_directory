<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>International Relation Cell, IIT Kharagpur</title>
        <link rel="stylesheet" href="login.css" />
        <!-- <link rel="icon" type="image/x-icon" href="assets/favicon.ico" /> -->
        <!-- <script src="app.js"></script> -->
    </head>

    <body>
        <form class="template" action="/user/add" method="post">
            <div class="register">
                Register
            </div>
            <div class="form">
                Name
                <br>
                <input type="text" placeholder="Enter your name" name="name" id="name" required>
            </div>
            <div class="form">
                Date of Birth
                <br>
                <input type="text" placeholder="Enter Date of Birth" name="dob" id="dob" required>
            </div>
            <div class="form">
                Roll Number
                <br>
                <input type="text" placeholder="Enter your roll number" name="roll" id="roll" required>
            </div>
            <div class="form">
                Email
                <br>
                <input type="text" placeholder="Enter your email address" name="email" id="email" required>
            </div>
            <div class="form">
                Password
                <br>
                <input type="password" placeholder="Set your password" name="password" id="password" required>
            </div>
            <div class="button">
                <button class="apply" type="submit">Register</button>
            </div>
            
        </form>
    </body>
</html>
